# Ansible Inventory File
# Replace the values with your actual server details

[webservers]
production ansible_host=YOUR_SERVER_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Example configurations:
# For password authentication:
# production ansible_host=192.168.1.100 ansible_user=ubuntu ansible_ssh_pass=your_password

# For SSH key authentication (recommended):
# production ansible_host=192.168.1.100 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/your_key.pem

# Multiple servers:
# production1 ansible_host=192.168.1.100 ansible_user=ubuntu
# production2 ansible_host=192.168.1.101 ansible_user=ubuntu

[webservers:vars]
ansible_python_interpreter=/usr/bin/python3
